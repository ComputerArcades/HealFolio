<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <title>Healfolio Web Application</title>
    <meta name="Description" content="Medical Info Web Application created with AngularJS and Firebase">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/healfolio-custom.css" type="text/css">
</head>

<body ng-cloak="">

<section id="mainview">


    <nav class="navbar navbar-inverse navbar-fixed-top" >
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">Healfolio</a>
            </div>
            <div  id="navbar" class="navbar-collapse collapse">
                <ul ng-hide="hide_navbar" class="nav navbar-nav navbar-right">

                    <li class="dropdown">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="fa fa-user"></span> <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a>Signed in as <strong>{{displayName}}</strong></a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#/user_profile/{{user_auth.id_num}}">Your Profile</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a ng-click="doLogout()">Logout</a></li>
                        </ul>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div ng-view="" id="ng-view"></div>
</section>
