<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h3>Doctor Sign Up</h3>
            <form name="signUpForm"  ng-submit="doctorSignUp()">
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="doctor.first_name" placeholder="First Name" required/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="doctor.last_name" placeholder="Last Name" required/>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" ng-model="doctor.email" placeholder="Email" required/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" ng-model="doctor.password" placeholder="Password" required/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" ng-model="doctor.confirm_password" placeholder="Confirm Password" required/>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" ng-model="doctor.id_num" placeholder="Id number" required/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="doctor.practice_number" placeholder="Practice number" required/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="doctor.practice_name" placeholder="Practice Name" required/>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" ng-model="doctor.cell_phone" placeholder="Cell Phone"/>
                </div>
                <!--<button class="" type="submit">Add Patient</button>-->
                <div class="form-group">
                    <button type="submit" class="btn btn-success" data-ng-disabled="signUpForm.$invalid">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>
