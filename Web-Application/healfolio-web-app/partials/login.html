
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="thumbnail box-shadow login-form-box">
                <h3 class="text-center">Healfolio Web Application</h3>
                <br>
                <form name="loginForm" role="form">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username" name="email" ng-model="login.email" required focus/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" ng-model="login.password" required/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="doLogin(login)" data-ng-disabled="loginForm.$invalid">
                            Login
                        </button>
                    </div>
                    <!--<span class="col-sm-3"> </span><div class="col-sm-7">Don't have an account? <a href="#/signup">Signup</a></div>-->
                </form>
                <div class="text-center">
                    <span>Don't have an account? <a href="#/signup">Signup</a></span>
                </div>

            </div>
        </div>
    </div>
</div>
