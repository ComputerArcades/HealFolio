<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h3>Patient Sign Up</h3>
            <form ng-submit="patientSignUp()">
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="patient.first_name" placeholder="First Name">
                </div>
                 <div class="form-group">
                    <input type="text" class="form-control" ng-model="patient.last_name" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" ng-model="patient.email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" ng-model="patient.password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" ng-model="patient.confirm_password" placeholder="Confirm Password">
                </div>
                 <div class="form-group">
                    <input type="number" class="form-control" ng-model="patient.id_num" placeholder="ID Number">
                </div>
                 <div class="form-group">
                    <input type="text" class="form-control" ng-model="patient.date_of_birth" placeholder="Date of Birth">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="patient.gender" placeholder="Gender">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success" >Sign Up</button>
                </div>

            </form>
        </div>
    </div>
</div>
