        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Add a Patient</h1>

            <!-- Add Patient using their id number -->
            <div class="row">
                <div class="col-md-6">
                    <form ng-submit="addDoctorId(patient_id_num)">
                        <div ng-show="add_patient_success" class="alert alert-success" role="alert" id="addPatientSuccessAlert">
                            <button type="button" class="close" aria-label="Close"><span aria-hidden="true" ng-click="hide_add_patient_success()">&times;</span></button>
                            Add Patient request has been sent successfully!
                        </div>
                        <div ng-show="add_patient_error" class="alert alert-danger" role="alert" id="addPatienErrorAlert">
                            <button type="button" class="close" aria-label="Close"><span aria-hidden="true" ng-click="hide_add_patient_error()">&times;</span></button>
                            The Patient Id number entered could not be found!
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" placeholder="ID Number" name="id_num" ng-model="patient_id_num" required focus/>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success" >
                                Send Request
                            </button>
                        </div>
                    </form>
                </div>
            </div>


        </div>
    </div>
