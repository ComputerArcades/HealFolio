<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active"><a href="#/">Dashboard <span class="sr-only">(current)</span></a></li>
                <li><a href="#/patients/{{user_auth.id_num}}">Patients</a></li>
            </ul>
            <!--<ul class="nav nav-sidebar">-->
            <!--<li><a href="">Nav item</a></li>-->
            <!--<li><a href="">Nav item again</a></li>-->
            <!--<li><a href="">Another nav item</a></li>-->
            <!--<li><a href="">More navigation</a></li>-->
            <!--</ul>-->

        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">New Diagnosis</h1>
            <div class="col-md-6">
                <p>Practice Name: {{doctor.practice_name}}</p>
                <p>Practice Number: {{doctor.practice_number}}</p>
                <p>Doctor Id: {{user_auth.id_num}}</p>
                <p>Doctor Name: {{displayName}}</p>
                <form ng-submit="newDiagnosis()">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="diagnosis_info.title" placeholder="Title"/>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" ng-model="diagnosis_info.notes" placeholder="Notes" ></textarea>
                    </div>

                    <div class="form-group">
                        <input type="checkbox" id="prescription" data-toggle="collapse" data-target="#collapsePrescription" aria-expanded="true" aria-controls="collapsePrescription">
                        <label for="prescription">Prescription</label>
                    </div>
                    <div class="collapse" id="collapsePrescription">
                        <div class="well">
                            <div class="form-group">
                                <textarea class="form-control" ng-model="diagnosis_info.prescription" placeholder="Add a Prescription" ></textarea>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <button type="submit" class="btn btn-success" >Save</button>
                    </div>
                </form>
            </div>

            <h4></h4>
        </div>
    </div>
</div>
